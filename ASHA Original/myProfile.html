<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./myProfile.css">
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="nav-bar">
    <div id="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShvU8fFgt1huGsQlPvZZwvATo5ee60qSMJVQ&usqp=CAU" alt="ASHA logo">
    </div>
    <div class="title">
        <p>ASHA HEALTH SERVICES</p>
    </div>
    <div class="profilePic">
        <img src="./img/profilepic.jpg" alt="your profile picture">
    </div>
</nav>
<div>
<nav class="dashboard">
    <div id="dashboard">
        <p>DASHBOARD</p>
    </div>
    <div class="list">
        <div class="newdiv">
            <img src="./img/1.png" alt="person icon">
            <p>My Profile</p>
        </div>
    </div>
    <div class="list">
        <div class="newdiv">
        <img src="./img/2.png" alt="house icon">
        <p>Medical Records</p></div>
    </div>
    <div class="list">
        <div class="newdiv">
        <img src="./img/3.png" alt="doctor icon">
        <p>Health Issues</p></div>
    </div>
    <div class="list">
        <div class="newdiv">
        <img src="./img/4.png" alt="medicine icon">
        <p>Medications</p></div>
    </div>
    <div class="list">
        <div class="newdiv">
        <img src="./img/5.png" alt="stethescope icon">
        <p>Doctors</p></div>
    </div>
</nav>
<div class="heading">My Profile</div>
<div class="pfp">
    <img src="./img/profilepic.jpg" alt="Big Profile picture">
    <div class="myName">
        <p class="pname">Name:</p>
        <p class="p_box"></p>
    </div>
    <div class="age-gender">
        <p class="pname">Age:</p>
        <p class="p_box2"></p>
        <p class="pname">Gender:</p>
        <p class="p_box2"></p>
    </div>
    <div class="age-gender">
        <p class="pname">DOB:</p>
        <p class="p_box2"></p>
        <p class="pname">Phone No.:</p>
        <p class="p_box2"></p>
    </div>
    <div class="myAdd">
        <p class="pname">Address:</p>
        <p class="p_box3"></p>
    </div>
    <div class="myAdd">
        <p class="pname">City:</p>
        <p class="p_box2"></p>
        <p class="pname">Pin Code:</p>
        <p class="p_box2"></p>
    </div>
    <div class="pbox"></div>
</div>
</body>
</html>
